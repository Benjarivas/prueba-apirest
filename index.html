<html>
    <head>
        <title>API</title>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="js/script.js"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <h1>Lista Editoriales</h1>
            <button id="newEditorial" class="btn btn-primary btn-block">Nueva Editorial</button><br /><br />
            <form id="newForm">
              <div class="form-group row">
                <label for="codigoXD" class="col-sm-2 col-form-label">Codigo:</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="codigoxd" placeholder="Codigo">
                  </div>
              </div>
              <div class="form-group row">
                <label for="nombrexd" class="col-sm-2 col-form-label">Nombre:</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="nombrexd" placeholder="Nombre">
                  </div>
              </div>
              <div class="form-group row">
                <label for="contactoxd" class="col-sm-2 col-form-label">Contacto:</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="contactoxd" placeholder="Contacto">
                  </div>
              </div>
              <div class="form-group row">
                <label for="telefonoxd" class="col-sm-2 col-form-label">Telefono:</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="telefonoxd" placeholder="Telefono">
                  </div>
              </div>
              <button id="submitEditorial" type="submit" class="btn btn-primary">Agregar Editorial</button>
            </form>
            
            <div id="updateFormDiv">
                <form id="updateForm">
                  <div class="form-group row">
                    <label for="codigoXD" class="col-sm-2 col-form-label">Codigo:</label>
                      <div class="col-sm-10">
                        <input type="text" disabled class="form-control" id="editID">
                      </div>
                  </div>
                  <div class="form-group row">
                    <label for="updateNum" class="col-sm-2 col-form-label">Nombre:</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="updateNombre" placeholder="Nombre">
                      </div>
                  </div>
                  <div class="form-group row">
                    <label for="updateTitle" class="col-sm-2 col-form-label">Contacto:</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="updateContacto" placeholder="Contacto">
                      </div>
                  </div>
                  <div class="form-group row">
                    <label for="updateAuthor" class="col-sm-2 col-form-label">Telefono:</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="updateTelefono" placeholder="Telefono">
                      </div>
                  </div>

                  <button id="updateEditorial" type="submit" class="btn btn-primary">Actualizar Datos</button>
                  <!--<button id="ocultarEditorial" class="btn btn-primary">Ocultar</button>--> <!--Ya me habia ganado el sueÃ±o xd-->

                </form>
            </div>
            <table id="tutorialsTable" class="table table-bordered table-hover">
                <thead>
                    <th>Codigo:</th>
                    <th>Nombre:</th>
                    <th>Contacto:</th>
                    <th>Telefono:</th>                    
                    <th>Acciones:</th>
                </thead>
                <tbody id="tutorialsBody"></tbody>
            </table>
        </div>
    </body>
</html>
